<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Capybara Craze</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>CAPYBARA CRAZE!</h1>
    <section id ="background">
    </section>
    <div id="gameboard">
        <div id="capy">
            <img src="gameSprites/capy_sprite.jpg" alt="capybara">
        </div>
        <div id="pelican">
            <img src="gameSprites/pelican_sprite.jpg" alt="Pelican">
        </div>
        <div id="sun">
            <img src="gameSprites/sun.jpg" alt="Sun">
        </div>
        <div id="orange">
            <img src="gameSprites/orange.png" alt="orange">
        </div>
        <div id="cloud">
            <img src="gameSprites/clouds.png" alt = "Cloud">
        </div>
        <div id="oranges">Oranges<b>00</b></div>
        
    </div>
    <h3>Click Here For The After Party</h3>
    <div id ="audiobox">
        <audio controls autoplay>
            <source src="Don-Toliver-After-Party-(HipHopKit.com).mp3" type ="audio/mp3">
        </audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
